<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Browser UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, orange, red);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Top white bar */
    .top-bar {
      background-color: white;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .top-bar h1 {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(135deg, orange, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .tv-button {
      width: 320px;
      height: 180px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      outline: none;
      transition: transform 0.2s ease;
      background-color: white;
      background-position: center;
      background-repeat: no-repeat;
    }

    .tv-button.logo1 {
      background-image: url('https://i.postimg.cc/2jhQFbVK/image.png');
      background-size: contain;
    }

    .tv-button.logo2 {
      background-image: url('https://cdn.freebiesupply.com/logos/large/2x/the-avengers-logo-black-and-white.png');
      background-size: 80%;
    }

    .tv-button:focus {
      box-shadow: 0 0 10px 5px rgba(255,255,255,0.8);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>MOVIES</h1>
  </div>

  <div class="container">
    <button class="tv-button logo1" tabindex="1"></button>
    <button class="tv-button logo2" tabindex="2"></button>
  </div>
</body>
</html>
